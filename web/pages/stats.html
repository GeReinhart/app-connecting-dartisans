<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/gex_webapp_kit_client/elements/layout.html">

<polymer-element name="page-stats"  >
  <template>
    <style>
    .pie{
      maxWidth : 100%;
      marginBottom : 5px;
    }
    </style>
    <gex-layout id="layout">
         <h1>Statistics on dartisans</h1>
         <div style="margin-bottom: 20px">{{dartisans.number}} in the current selection</div>
         <h2>Country</h2>
         <div id="pieByCountryContainer"  style="position: relative">
            <div class="pie" ></div>
         </div>
         <h2>Level</h2>
         <div  id="pieByLevelContainer" style="position: relative">
            <div class="pie" ></div>
         </div>
         <h2>Dart in their job</h2>
         <div id="pieAtWorkContainer"  style="position: relative">
            <div class="pie" ></div>
         </div>
    </gex-layout>
  </template>
  <script type="application/dart" src="stats.dart"></script>
</polymer-element>
