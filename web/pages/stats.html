<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/gex_webapp_kit_client/elements/layout.html">

<polymer-element name="page-stats"  >
  <template>
    <style>
    .pie{
      width: {{pieSize}}px;
      height: {{pieSize*3}}px;
      maxWidth : 100%;
      marginBottom : 5px;
    }
    </style>
    <gex-layout id="layout">
         <h1>Statistics on dartisans</h1>
         <div style="margin-bottom: 20px">{{dartisans.number}} in the current selection</div>
         <div >Country</div>
         <div id="pieByCountryContainer"  style="position: relative; width: {{pieSize}}px ">
            <div class="pie" ></div>
         </div>
         <div >Level</div>
         <div  id="pieByLevelContainer" style="position: relative; width: {{pieSize}}px ">
            <div class="pie" ></div>
         </div>
         <div >Dart in their job</div>
         <div id="pieAtWorkContainer"  style="position: relative; width: {{pieSize}}px ">
            <div class="pie" ></div>
         </div>
    </gex-layout>
  </template>
  <script type="application/dart" src="stats.dart"></script>
</polymer-element>
