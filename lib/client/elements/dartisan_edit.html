<!-- import polymer-element's definition -->
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/gex_webapp_kit_client/elements/layout.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../../packages/paper_elements/paper_autogrow_textarea.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="../../../../packages/paper_elements/paper_checkbox.html">
<link rel="import" href="../../../../packages/paper_elements/roboto.html">
<link rel="import" href="../../../../packages/core_elements/core_label.html">

<link rel="import" href="../../../../packages/gex_webapp_kit_client/elements/user_edit.html">


<polymer-element name="dartisan-edit"  >
  <template>
    <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    paper-input {
      width: 80%;
    }
    paper-input-decorator {
      max-width: 80%;
    }
    paper-input.narrow {
      width: 150px;
    }
    ul {
      list-style-type: none;
    }
    li {
      margin-bottom: 10px;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inputs > * {
      display: inline-block;
    }
    .inputs > div {
      display: block;
    }
    
    .checkMain{
      margin-left: 20px;
    }
    .checkDetails{
      margin-left: 40px;
      font-style: italic;
      font-size: small;
    }    
    
    </style>   
          <gex-user-edit id="userEdit" ></gex-user-edit>   
          <ul>
           <li>
              <paper-input-decorator   label="Bio as a dartisan" floatingLabel>
                 <textarea id="bioTextArea">{{dartisanBio}}</textarea>
             </paper-input-decorator>
          </li>
           <li>
              <core-label horizontal layout>
                <paper-checkbox id="readyForTraining" for></paper-checkbox>
                <div vertical layout>
                  <div class="checkMain">Ready for training</div>
                  <div class="checkDetails">Be able to animate a training in Dart</div>
                </div>
              </core-label> 
          </li>      
           <li>
              <core-label horizontal layout>
                <paper-checkbox id="readyForTalks" for></paper-checkbox>
                <div vertical layout>
                  <div class="checkMain">Ready for talks</div>
                  <div class="checkDetails">Be able to do a Dart presentation in a conference</div>
                </div>
              </core-label> 
          </li>
           <li>
              <core-label horizontal layout>
                <paper-checkbox id="readyToBeHired" for></paper-checkbox>
                <div vertical layout>
                  <div class="checkMain">Ready to be hired</div>
                  <div class="checkDetails">Would consider a job proposition with Dart as the main dev stack</div>
                </div>
              </core-label> 
          </li>            
          </ul>

  </template>
  <script type="application/dart" src="dartisan_edit.dart"></script>
</polymer-element>
