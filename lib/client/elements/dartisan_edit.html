<polymer-element name="dartisan-edit"  >
  <template>
    <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    paper-input {
      width: 80%;
    }
    paper-input-decorator {
      max-width: 80%;
    }
    paper-input.narrow {
      width: 150px;
    }
    ul {
      list-style-type: none;
    }
    li {
      margin-bottom: 12px;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .inputs > * {
      display: inline-block;
    }
    .inputs > div {
      display: block;
    }
    </style>   
          <gex-user-edit id="userEdit" ></gex-user-edit>   
          <ul>
            <li>
                <dartisan-level id="level" mainLabel="Level" ></dartisan-level>
            </li>             
             <li>
                <paper-input-decorator   label="Bio" floatingLabel>
                   <textarea id="bioTextArea">{{bio}}</textarea>
               </paper-input-decorator>
            </li>
             <li>
                <paper-input-decorator   label="Bio as a dartisan" floatingLabel>
                   <textarea id="dartisanBioTextArea">{{dartisanBio}}</textarea>
               </paper-input-decorator>
            </li>
             <li>
                <dartisan-checkbox id="readyForTraining" checkMain="Ready for training" checkDetails="Be able to animate a training in Dart" ></dartisan-checkbox>
            </li>      
             <li>
                <dartisan-checkbox id="readyForTalks" checkMain="Ready for talks" checkDetails="Be able to do a Dart presentation in a conference" ></dartisan-checkbox>
            </li>
             <li>
                <dartisan-checkbox id="readyToBeHired" checkMain="Ready to be hired" checkDetails="Would consider a job proposition with Dart as the main dev stack" ></dartisan-checkbox>
            </li>  
            <li>
               <paper-input-decorator label="GitHub account" floatingLabel>
                   <input is="core-input" value="{{gitHubAccount}}" maxlength="100" >
               </paper-input-decorator>    
            </li>  
            <li>
               <paper-input-decorator label="Twitter account" floatingLabel>
                   <input is="core-input" value="{{twitterAccount}}" maxlength="100" >
               </paper-input-decorator>    
            </li>                      
          </ul>
          
          

  </template>
  <script type="application/dart" src="dartisan_edit.dart"></script>
</polymer-element>
