<!-- import polymer-element's definition -->
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_slider.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="../../../../packages/paper_elements/paper_checkbox.html">
<link rel="import" href="../../../../packages/paper_elements/roboto.html">
<link rel="import" href="../../../../packages/core_elements/core_label.html">
<link rel="import" href="../../../../packages/paper_elements/paper_shadow.html">
<link rel="stylesheet" href="../../../../packages/paper_elements/src/paper-shadow/paper-shadow.css">


<polymer-element name="dartisan-details" >
  <template>
    <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    }
    .container {
      display: table;
      width: 100% ;
    }
    .column {
      display: table-cell;
      vertical-align: middle;
      padding: 10px;
    }    
    ul {
      list-style-type: none;
    }
    li {
      margin-bottom: 7px;
    }    
    </style>
    <div style="margin-top: 15px"  >&nbsp;</div>
    <paper-shadow  class="card" z="2" animated="true" >     
       <div class="container" id="header" >
          <div class="column"  style="width: 170px ; text-align: center;">
                  <img _src="{{model.dartisan.avatarUrl}}"  /> 
          </div>
          <div class="column">
                  <h1>{{model.dartisan.displayName}}</h1>
                  <div style="padding-bottom: 10px" >{{model.dartisan.country}}</div>
                  <div style="font-weight: bolder;" >{{model.dartisan.levelLabel}} in Dart</div>
          </div>
      </div>
    </paper-shadow>
    <paper-shadow  class="card" z="2" animated="true" hidden?="{{!model.hasBio}}" >     
       <div class="container" id="bios" >
          <div class="column"  style="width: 50% ; text-align: left ; ">
                  <h3>Bio</h3>
                  <div  >{{model.dartisan.bio}}</div> 
          </div>
          <div class="column"  style="width: 50% ; text-align: left ;"  >
                  <h3>Bio as a dartisan</h3>
                  <div  >{{model.dartisan.dartisanBio}}</div> 
          </div>          
      </div>
    </paper-shadow>
    <paper-shadow  class="card" z="2" animated="true"  hidden?="{{!model.readyForSomeThing}}" >     
       <div class="container" id="readys" >
          <div class="column"  style="width: 20% ; text-align: left: ;">
                  <h3>Ready</h3>
          </div>
          <div class="column"  style="width: 80% ; text-align: left: ;">
            <ul>
              <li hidden?="{{!model.dartisan.readyForTraining}}" >
                  <div vertical layout>
                    <div style="margin-left: 20px;" >Ready for training</div>
                    <div style="margin-left: 40px; font-style: italic; font-size: small;">Be able to animate a training in Dart</div>
                  </div>                  
              </li>
              <li hidden?="{{!model.dartisan.readyForTalks}}" >
                  <div vertical layout>
                    <div style="margin-left: 20px;" >Ready for talks</div>
                    <div style="margin-left: 40px; font-style: italic; font-size: small;">Be able to do a Dart presentation in a conference</div>
                  </div>                  
              </li>
              <li hidden?="{{!model.dartisan.readyToBeHired}}" >
                  <div vertical layout>
                    <div style="margin-left: 20px;" >Ready to be hired</div>
                    <div style="margin-left: 40px; font-style: italic; font-size: small;">Would consider a job proposition with Dart as the main dev stack</div>
                  </div>                  
              </li>                            
            </ul>
          </div>          
      </div>
    </paper-shadow>



  </template>
  <script type="application/dart" src="dartisan_details.dart"></script>
</polymer-element>
