<link rel="import" href="../../../../packages/paper_elements/paper_checkbox.html">

<polymer-element name="dartisans-search-form" >
  <template>
    <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    }
    .container {
      display: table;
      width: 100% ;
    }
    .column {
      display: table-cell;
      vertical-align: middle;
      padding: 10px;
    }    
    </style>
        <paper-shadow  class="card" z="2" animated="true" >     
           <div class="container"  >
              <div class="column"  style="width: 15px ;">&nbsp;</div>
              <div class="column">
                   <paper-input-decorator label="Full text search" floatingLabel>
                       <input id="fullTextSearch" is="core-input"  maxlength="100"  >
                   </paper-input-decorator>
              </div>
          </div>    
        </paper-shadow> 
        <paper-shadow  class="card" z="2" animated="true" >     
           <div class="container"  >
              <div class="column"  style="width: 15px ;">&nbsp;</div>
              <div class="column">
                   <div style="margin-top: 10px"  >&nbsp;</div>
                   Level
                   <gex-multi-select id="levelSelect"></gex-multi-select>
                   Dart at work
                   <gex-multi-select id="atWorkSelect"></gex-multi-select>
              </div>
          </div>    
        </paper-shadow>        
        <paper-shadow  class="card" z="2" animated="true" >     
           <div class="container"  >
              <div class="column"  style="width: 15px ;">&nbsp;</div>
              <div class="column">
                   <div style="margin-top: 10px"  >&nbsp;</div>
                   <gex-ternary-options style="margin-top : 10px" id="optionsReadyForTraining" ></gex-ternary-options>
                   <gex-ternary-options style="margin-top : 10px" id="optionsReadyForTalks" ></gex-ternary-options>
                   <gex-ternary-options style="margin-top : 10px" id="optionsReadyToBeHired" ></gex-ternary-options>
              </div>
          </div>    
        </paper-shadow>    
    
  </template>
  <script type="application/dart" src="dartisans_search_form.dart"></script>
</polymer-element>
