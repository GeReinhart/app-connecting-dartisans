<!-- import polymer-element's definition -->
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_slider.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="../../../../packages/paper_elements/paper_checkbox.html">
<link rel="import" href="../../../../packages/paper_elements/roboto.html">
<link rel="import" href="../../../../packages/core_elements/core_label.html">
<link rel="import" href="../../../../packages/paper_elements/paper_shadow.html">
<link rel="import" href="../../../../packages/gex_webapp_kit_client/elements/formated_text.html">
<link rel="stylesheet" href="../../../../packages/paper_elements/src/paper-shadow/paper-shadow.css">


<polymer-element name="dartisan-summary" >
  <template>
    <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    }
    .container {
      display: table;
      background-color: {{color.lightColor}};
      width: 100% ;
    }
    .column {
      display: table-cell;
      vertical-align: middle;
      padding: 10px;
    }    
    </style>
    <paper-shadow  class="card" z="2" animated="true" >     
       <div class="container" id="main" >
          <div class="column"  style="width: 170px ; text-align: center;">
                  <img _src="{{model.dartisan.avatarUrl}}"  /> 
                  <div>{{model.dartisan.displayName}}</div>
                  <div>{{model.dartisan.country}}</div>
                  <div hidden?="{{!small}}" style="font-weight: bolder;" >{{model.dartisan.levelLabel}}</div>
          </div>
          <div hidden?="{{small}}" class="column">
                  <div style="font-weight: bolder;" >{{model.dartisan.levelLabel}}</div>
                  <gex-formated-text id="formatedBio" ></gex-formated-text> 
          </div>
      </div>
    </paper-shadow>    
  </template>
  <script type="application/dart" src="dartisan_summary.dart"></script>
</polymer-element>
