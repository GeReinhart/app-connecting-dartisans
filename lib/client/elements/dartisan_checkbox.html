<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_slider.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="../../../../packages/paper_elements/paper_checkbox.html">

<polymer-element name="dartisan-checkbox" attributes="checkMain checkDetails" >
  <template>
    <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    }
    </style>
        <core-label horizontal layout>
          <paper-checkbox id="checkbox" for></paper-checkbox>
          <div vertical layout>
            <div style="margin-left: 20px;" >{{checkMain}}</div>
            <div style="margin-left: 40px; font-style: italic; font-size: small;">{{checkDetails}}</div>
          </div>
        </core-label> 
  </template>
  <script type="application/dart" src="dartisan_checkbox.dart"></script>
</polymer-element>
