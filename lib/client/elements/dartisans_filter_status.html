<!-- import polymer-element's definition -->
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/core_elements/core_label.html">




<polymer-element name="dartisans-filter-status"  >
  <template>
    <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    }
    .button_image{
      width: 18px; height: 18px;  vertical-align: bottom;
    }
    </style>
        <core-label vertical layout>
          <div vertical layout>
            <div style="margin-left: 20px;" >{{currentSelectionNb}} / {{nbAllDartisans}} Dartisans</div>
            <div hidden?="{{!filteredBySearchCriterias}}" style="margin-left: 40px;" ><img src="/images/button/search54.png"  class="button_image"  /> Some search criteria are active</div>
            <div hidden?="{{!filteredByMap}}" style="margin-left: 40px;" ><img src="/images/button/map32.png" class="button_image"  /> Map filter is active</div>
          </div>
        </core-label> 
  </template>
  <script type="application/dart" src="dartisans_filter_status.dart"></script>
</polymer-element>
