<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html">
<link rel="stylesheet" href="../../packages/paper_elements/src/paper-shadow/paper-shadow.css">

<polymer-element name="gex-button" attributes ="id">
  <template>
    <style>
      :host {
          text-align:center;
       }
    </style>
    <paper-shadow id="shadow" class="card" z="2" animated="true" > 
        <img          id="image"  style="z-index: 11; position: absolute;" />
        <span         id="label"  style="z-index: 12; position: absolute;  width:100%;  left:0px ; bottom:3px; font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif" ></span>
        <paper-button id="button" style="z-index: 13; position: absolute;  width:100%;  left:0px ; bottom:0px; height:100% " ></paper-button>
        <div id="color"></div>
    </paper-shadow>
  </template>
  <script type="application/dart" src="button.dart"></script>
</polymer-element>
